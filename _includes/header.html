<header class="site_header {% unless page.layout == "gold" %}outer_wrapper{% endunless %} {% if page.layout == "gold" %} single_template_outer_wrapper {% endif %}">

    <div class="frow justify-between">
        <div class="logo" id="home">
            <a href="/">{% if page.layout == "home" %}<img src="/assets/img/gwcc-logo-white.png" class="logo_img" />{% endif %}{% unless page.layout == "home" %}<img src="/assets/img/gwcc-logo.png" class="logo_img" />{% endunless %}</a>
        </div>

        <div class="menu">
            <div id="menu-container" class="menu-btn">
                <button id="overlay-menu" type="button" class="menuButton">{% if page.layout == "home" %}<img src="/assets/img/icon_menu_white.png" class="menu_img" />{% endif %}{% unless page.layout == "home" %}<img src="/assets/img/icon_menu_v2.png" class="menu_img" />{% endunless %}</button>
            </div>

            <div class="site_header_wrapper">
                <div class="overlay overlay-data noScroll">
                    <div class="single_template_outer_wrapper">
                        <button type="button" class="overlay-close"></button>
                    </div>
                    <div class="frow flex-centered ios_flex">
                        <nav>
                            <ul>
                                <li><a href="{{ site.baseurl }}/discover">discover</a></li>
                                <li><a href="{{ site.baseurl }}/programs">programs</a></li>
                                <li><a href="#" class="line_through">community</a></li>
                                <li><a href="#" class="line_through">highlights</a></li>
                                <li><a href="http://www.noisytenants.com/work/bus-stop-buddies" target="_blank">bus stop buddies</a></li>
                                <li><a href="{{ site.baseurl }}/contact">contact</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="menu_desktop">
                <div class="frow centered">
                    <ul>
                        <li><a href="">programs</a></li>
                        <li><a href="">discover</a></li>
                        <li><a href="">community</a></li>
                        <li><a href="">highlights</a></li>
                        <li><a href="">bus stop buddies</a></li>
                        <li><a href="">give</a></li>
                    </ul>
                </div>

            </div>
        </div>

    </div>

</header> <!-- Header -->
