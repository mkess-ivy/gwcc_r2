<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="author" content="Montier Kess" />
<meta name="portfolio" content="http://theivyproject.com" />
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<!-- Meta OG Tags -->
<meta name="og:title" content="Greenmount West Community Center">
<meta name="og:title" content="A Community Art Space">
<meta property="og:url" content="http://www.greenmountwestcc.com" />
<meta property="og:image" content="img/og-img.png" />

<link rel="shortcut icon" href="/crwn.png" type="image/png">

<link href='/fullcalendar/fullcalendar.css' rel='stylesheet' />
 <link rel="stylesheet" type="text/css" href="/css/vendor/frow.css" />
<script src='/fullcalendar/lib/moment.min.js'></script>
<script src='/fullcalendar/lib/jquery.min.js'></script>
<script src='/fullcalendar/fullcalendar.js'></script>
<script>

  $(document).ready(function() {

    $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,basicWeek,basicDay'
      },
      defaultDate: '{{ 'now' | date: "%Y-%m-%d" }}',
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [
        {% for item in site.data.february_calendar %}
        {
          title: '{{ item.title }}',
          start: '{{ item.start_date }}T{{ item.start_time }}',
          end: '{{ item.end }}',
          url: '{{ item.url }}'
        },
        {% endfor %}
      ]
    });

  });

</script>

<style>

  body {
    margin: 0;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }
  #calendar {
    width: 100%;
    margin: 0 auto;
    background: #fff;
    opacity: 0.75;
  }
  .calendar_wrapper {
      height: 100vh;
      background-image: url('/assets/img/calendar_bg.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
  }
  .fc-event {
      background-color: #193531;
  }
  .calendar_route {
      position: absolute;
      bottom: 15px;
      left: 10px;
      background: #47E7CE;
      /* padding: 7px 12px; */
      padding: 3px 7px;
      font-size: 12px;
      font-family: 'Muli',sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
  }
  .calendar_route a {
      color: #000;
      text-decoration: none;
      padding-bottom: 1px;
  }
  .calendar_route a:hover {
      border-bottom: 1px solid;
  }

  @media screen and (min-width: 500px) {
      #calendar {
          max-width: 500px;
      }
  }
  @media screen and (min-width: 768px) {
      #calendar {
          max-width: 700px;
      }
      .calendar_route {
          font-size: 14px;
          padding: 7px 12px;
      }
  }
  @media screen and (min-width: 992px) {
      #calendar {
          max-width: 900px;
      }
  }
  @media screen and (min-width: 1440px) {
      #calendar {
          max-width: 1000px;
      }
  }

</style>
</head>
<body>
    <div class="se-pre-con"></div>

    <div class="calendar_wrapper">
        <div class="frow centered">
            <div id='calendar'></div>
        </div>
        <div class="calendar_route">
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
